# Properties for building native-imange with Oracle JDBC driver

Args=--allow-incomplete-classpath \
  --enable-all-security-services \
  --no-fallback \
  --initialize-at-build-time=oracle.sql.ConverterArchive \
  --initialize-at-build-time=oracle.sql.converter.CharacterConverterJDBC \
  --initialize-at-build-time=oracle.sql.CharacterSet1Byte \
  --initialize-at-build-time=oracle.sql.converter.CharacterConverter1Byte \
  --initialize-at-build-time=oracle.sql.CharacterSetWithConverter \
  --initialize-at-build-time=oracle.sql.CharacterSetAL32UTF8 \
  --initialize-at-build-time=oracle.sql.CharacterSetUTF \
  --initialize-at-build-time=oracle.sql.CharacterSetAL16UTF16 \
  --initialize-at-build-time=oracle.sql.CharacterSetUTFE \
  --initialize-at-build-time=oracle.sql.CharacterSetAL16UTF16LE \
  --initialize-at-build-time=oracle.net.jdbc.nl.mesg.NLSR_en \
  --initialize-at-build-time=oracle.jdbc.driver.DynamicByteArray \
  --initialize-at-build-time=oracle.jdbc.logging.runtime.TraceControllerImpl \
  --initialize-at-build-time=oracle.jdbc.driver.ClioSupport \
  --initialize-at-build-time=oracle.jdbc.driver.ClioSupport$1 \
  --initialize-at-run-time=oracle.jdbc.OracleDriver \
  --initialize-at-run-time=oracle.jdbc.driver.OracleDriver \
  --initialize-at-run-time=java.sql.DriverManager \
  --initialize-at-run-time=oracle.jdbc.driver.LogicalConnection \
  --initialize-at-run-time=oracle.jdbc.pool.OraclePooledConnection \
  --initialize-at-run-time=oracle.jdbc.pool.OracleDataSource \
  --initialize-at-run-time=oracle.jdbc.datasource.impl.OracleDataSource \
  --initialize-at-run-time=oracle.jdbc.pool.OracleOCIConnectionPool \
  --initialize-at-run-time=oracle.jdbc.driver.OracleTimeoutThreadPerVM \
  --initialize-at-run-time=oracle.net.nt.TimeoutInterruptHandler \
  --initialize-at-run-time=oracle.jdbc.driver.HAManager \
  --initialize-at-run-time=oracle.net.nt.Clock \
  --initialize-at-run-time=oracle.net.nt.TcpMultiplexer \
  --initialize-at-run-time=oracle.net.nt.TcpMultiplexer \
  --initialize-at-run-time=oracle.net.nt.TcpMultiplexer$LazyHolder \
  --initialize-at-run-time=oracle.jdbc.driver.BlockSource$ThreadedCachingBlockSource \
  --initialize-at-run-time=oracle.jdbc.driver.BlockSource$ThreadedCachingBlockSource$BlockReleaser \
  --initialize-at-run-time=oracle.jdbc.xa.client.OracleXADataSource \
  --initialize-at-run-time=oracle.jdbc.replay.OracleXADataSourceImpl \
  --initialize-at-run-time=oracle.jdbc.datasource.OracleXAConnection \
  --initialize-at-run-time=oracle.jdbc.xa.client.OracleXAConnection \
  --initialize-at-run-time=oracle.jdbc.xa.client.OracleXAHeteroConnection \
  --initialize-at-run-time=oracle.jdbc.driver.T4CXAConnection \
  --initialize-at-run-time=oracle.security.o5logon.O5Logon \
  -H:EnableURLProtocols=http \
  -H:EnableURLProtocols=https

